<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/up.css') }}" />
    <style>
      .drop-section {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
      .drop-section.dragover {
        border-color: #333;
        background-color: #f0f0f0;
      }
      .list img {
        max-width: 100px; /* Adjust size as needed */
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="header-container">
          <h1>Upload Files</h1>
        </div>
        <div class="header-container">
          <p>Upload files you want to use for your video.</p>
        </div>
        <div class="header-container">
          <p>Only images are allowed.</p>
        </div>
      </div>
      <hr class="divider" />
      <form
        action="/user/{{ username }}/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="innercont">
          <div class="drop-section">
            <div class="col">
              <div class="cloud-icon">
                <img
                  src="{{ url_for('static', path='/img/cloud.png') }}"
                  alt="cloud"
                />
              </div>
            </div>
            <span
              >Drag and drop your files here or
              <button type="button" class="file-selector">
                Browse Files
              </button></span
            >
            <input
              type="file"
              class="file-selector-input"
              name="files"
              multiple
              style="display: none"
            />
          </div>
          <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
            <button type="submit" style="width: 100%; height: 25px">
              Upload
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="{{ url_for('static', path='/js/uuu.js') }}"></script>
  </body>
</html>
